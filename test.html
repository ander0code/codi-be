<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba OAuth - Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .user-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .user-detail {
            color: #333;
            font-size: 14px;
            margin: 4px 0;
            word-break: break-all;
        }

        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
            color: #c62828;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #4285f4;
            padding: 16px;
            border-radius: 4px;
            margin-top: 24px;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Prueba OAuth JSON</h1>
        <p class="subtitle">Autenticaci√≥n con Google que devuelve JSON</p>

        <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar con Google
        </button>

        <div class="info-box">
            <h3>üìù C√≥mo funciona</h3>
            <p>
                1. Haz clic en "Continuar con Google"<br>
                2. Se abre una ventana popup para autorizar<br>
                3. Despu√©s de autorizar, recibir√°s un JSON con tokens<br>
                4. Los tokens se guardan en localStorage
            </p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/auth';
        let authWindow = null;

        function loginWithGoogle() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Abriendo ventana de autenticaci√≥n...</div>';

            // Abrir popup de Google OAuth
            authWindow = window.open(
                `${API_URL}/signin?provider=google`,
                'googleAuth',
                'width=500,height=600,left=200,top=100'
            );

            // Verificar peri√≥dicamente si la ventana redirigi√≥ a /oauth/success
            const checkInterval = setInterval(async () => {
                try {
                    // Verificar si la URL del popup es /oauth/success
                    const popupUrl = authWindow.location.href;
                    
                    if (popupUrl.includes('/oauth/success')) {
                        clearInterval(checkInterval);
                        
                        resultDiv.innerHTML = '<div class="loading">‚úÖ Obteniendo datos...</div>';

                        // Hacer fetch al endpoint que devuelve JSON
                        const response = await fetch(`${API_URL}/oauth/success`, {
                            credentials: 'include'
                        });

                        const data = await response.json();

                        if (data.success) {
                            // Guardar tokens en localStorage
                            localStorage.setItem('token', data.data.token);
                            localStorage.setItem('refreshToken', data.data.refreshToken);
                            localStorage.setItem('user', JSON.stringify(data.data.user));

                            // Mostrar resultado
                            resultDiv.innerHTML = `
                                <div class="user-info">
                                    <h3>‚úÖ ${data.message}</h3>
                                    <div class="user-detail"><strong>ID:</strong> ${data.data.user.id}</div>
                                    <div class="user-detail"><strong>Nombre:</strong> ${data.data.user.nombre}</div>
                                    <div class="user-detail"><strong>Apellido:</strong> ${data.data.user.apellido}</div>
                                    <div class="user-detail"><strong>Email:</strong> ${data.data.user.email}</div>
                                    <div class="user-detail"><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</div>
                                    <div class="user-detail"><strong>Refresh Token:</strong> ${data.data.refreshToken.substring(0, 50)}...</div>
                                </div>
                            `;

                            // Cerrar popup
                            authWindow.close();

                            console.log('‚úÖ Tokens guardados en localStorage:', {
                                token: data.data.token,
                                refreshToken: data.data.refreshToken,
                                user: data.data.user
                            });
                        } else {
                            resultDiv.innerHTML = `
                                <div class="error-box">
                                    <h3>‚ùå Error</h3>
                                    <p>${data.message || 'Error desconocido'}</p>
                                </div>
                            `;
                            authWindow.close();
                        }
                    }
                } catch (e) {
                    // Error esperado por CORS mientras est√° en Google
                    // No hacer nada, seguir esperando
                }
            }, 500);

            // Timeout de seguridad (2 minutos)
            setTimeout(() => {
                clearInterval(checkInterval);
                if (authWindow && !authWindow.closed) {
                    authWindow.close();
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <h3>‚è±Ô∏è Timeout</h3>
                            <p>La autenticaci√≥n tom√≥ demasiado tiempo.</p>
                        </div>
                    `;
                }
            }, 120000);
        }

        // Verificar si hay usuario guardado al cargar
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('user');
            const savedToken = localStorage.getItem('token');

            if (savedUser && savedToken) {
                const user = JSON.parse(savedUser);
                const resultDiv = document.getElementById('result');
                
                resultDiv.innerHTML = `
                    <div class="user-info">
                        <h3>üë§ Usuario Guardado</h3>
                        <div class="user-detail"><strong>Nombre:</strong> ${user.nombre} ${user.apellido}</div>
                        <div class="user-detail"><strong>Email:</strong> ${user.email}</div>
                        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 10px; padding: 8px 16px; background: #ea4335; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            üóëÔ∏è Limpiar localStorage
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
