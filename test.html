<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba OAuth - Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .btn-session {
            background: #4285f4;
            color: white;
        }

        .btn-session:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .btn-logout {
            background: #ea4335;
            color: white;
        }

        .btn-logout:hover {
            background: #d33828;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #4285f4;
            padding: 16px;
            border-radius: 4px;
            margin-top: 24px;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }

        .user-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .user-detail {
            color: #333;
            font-size: 14px;
            margin: 4px 0;
        }

        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
            color: #c62828;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .divider {
            text-align: center;
            color: #999;
            margin: 24px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Prueba OAuth</h1>
        <p class="subtitle">Prueba la autenticaci√≥n con Google</p>

        <!-- Bot√≥n de login con Google -->
        <button class="btn btn-google" onclick="loginWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar con Google
        </button>

        <div class="divider">O</div>

        <!-- Bot√≥n para verificar sesi√≥n -->
        <button class="btn btn-session" onclick="checkSession()">
            üîç Verificar Sesi√≥n
        </button>

        <!-- Bot√≥n para cerrar sesi√≥n -->
        <button class="btn btn-logout" onclick="logout()" style="display:none;" id="logoutBtn">
            üö™ Cerrar Sesi√≥n
        </button>

        <!-- Info inicial -->
        <div class="info-box">
            <h3>üìù Instrucciones</h3>
            <p>
                1. Haz clic en "Continuar con Google"<br>
                2. Autoriza tu cuenta de Google<br>
                3. Ser√°s redirigido de vuelta aqu√≠<br>
                4. Haz clic en "Verificar Sesi√≥n" para ver tus datos
            </p>
        </div>

        <!-- √Årea de resultados -->
        <div id="result"></div>
    </div>

    <script>
        // URL de tu API (ajusta seg√∫n tu configuraci√≥n)             
        const API_URL = 'http://localhost:8000/auth';

        // Login con Google
        function loginWithGoogle() {
            console.log('Redirigiendo a Google OAuth...');
            window.location.href = `${API_URL}/signin/google`;
        }

        // Verificar sesi√≥n
        async function checkSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Verificando sesi√≥n...</div>';

            try {
                const response = await fetch(`${API_URL}/session`, {
                    credentials: 'include', // IMPORTANTE: incluir cookies
                });

                const session = await response.json();

                if (session && session.user) {
                    // Mostrar datos del usuario
                    resultDiv.innerHTML = `
                        <div class="user-info">
                            <h3>‚úÖ Sesi√≥n Activa</h3>
                            <div class="user-detail"><strong>ID:</strong> ${session.user.id}</div>
                            <div class="user-detail"><strong>Nombre:</strong> ${session.user.nombre}</div>
                            <div class="user-detail"><strong>Apellido:</strong> ${session.user.apellido}</div>
                            <div class="user-detail"><strong>Email:</strong> ${session.user.email}</div>
                            <div class="user-detail"><strong>Expira:</strong> ${new Date(session.expires).toLocaleString()}</div>
                        </div>
                    `;
                    
                    // Mostrar bot√≥n de logout
                    document.getElementById('logoutBtn').style.display = 'flex';
                } else {
                    resultDiv.innerHTML = `
                        <div class="info-box">
                            <h3>‚ÑπÔ∏è Sin Sesi√≥n</h3>
                            <p>No hay ninguna sesi√≥n activa. Inicia sesi√≥n con Google para continuar.</p>
                        </div>
                    `;
                    document.getElementById('logoutBtn').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Cerrar sesi√≥n
        async function logout() {
            if (!confirm('¬øCerrar sesi√≥n?')) return;

            try {
                await fetch(`${API_URL}/signout`, {
                    method: 'POST',
                    credentials: 'include',
                });

                document.getElementById('result').innerHTML = `
                    <div class="info-box">
                        <h3>‚úÖ Sesi√≥n Cerrada</h3>
                        <p>Has cerrado sesi√≥n exitosamente.</p>
                    </div>
                `;
                document.getElementById('logoutBtn').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Auto-verificar sesi√≥n al cargar
        window.addEventListener('load', () => {
            // Si hay par√°metro de callback en URL, verificar sesi√≥n autom√°ticamente
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('callback') || document.referrer.includes('google')) {
                checkSession();
            }
        });
    </script>
</body>
</html>
